<div
  class="flex align-items-center justify-content-center h-screen bg-gray-900"
>
  <div class="surface-card p-4 shadow-2 border-round w-30rem mx-auto">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
      <span class="text-600 font-medium line-height-3"
        >Don't have an account?</span
      >
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer"
        >Create today!</a
      >
    </div>
    <form [formGroup]="signInForm" (ngSubmit)="signInForm.valid && onSubmit()">
      <label for="email1" class="block text-900 font-medium">Email</label>
      <input
        id="email1"
        type="text"
        placeholder="Email address"
        icon="pi pi-user"
        pInputText
        formControlName="email"
        class="w-full mb-3"
      />
      <small
        id="username-help"
        *ngIf="
          signInForm.get('email')?.invalid && signInForm.get('email')?.touched
        "
        class="p-error block font-medium mb-4"
        >Please insert a valid e-mail.</small
      >

      <label for="password1" class="block text-900 font-medium mb-2"
        >Password</label
      >
      <input
        id="password1"
        type="password"
        placeholder="Password"
        icon="pi pi-lock"
        pInputText
        formControlName="password"
        class="w-full mb-3"
      />
      <small
        id="password-help"
        *ngIf="
          signInForm.get('password')?.invalid &&
          signInForm.get('password')?.touched
        "
        class="p-error block font-medium mb-4"
        >Your password must contain at least 6 characters.</small
      >

      <div class="flex align-items-center justify-content-between mb-6">
        <a
          class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer"
          >Forgot password?</a
        >
      </div>

      <p-button
        [loading]="loading"
        type="submit"
        label="Sign In"
        class="w-max mx-auto flex"
      ></p-button>
    </form>
  </div>
</div>
